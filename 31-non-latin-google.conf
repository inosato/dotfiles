<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<accept>
			<family>Bitter</family>
			<family>Tinos</family>
		</accept>
	</alias>
	<alias>
		<family>sans-serif</family>
		<accept>
			<family>Ubuntu</family>
			<family>Arimo</family>
		</accept>
	</alias>
	<alias>
		<family>monospace</family>
		<accept>
			<family>Cousine Regen</family>
			<family>Cousine</family>
			<family>Ubuntu Mono</family>
		</accept>
	</alias>
</fontconfig>
