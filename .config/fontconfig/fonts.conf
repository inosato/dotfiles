<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <match target="pattern" name="family" >
    <test name="family" qual="any" >
      <string>LucidaConsole</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>DejaVu Sans Mono</string>
    </edit>
  </match>

</fontconfig>
