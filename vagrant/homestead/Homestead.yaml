---
ip: "192.168.10.10"
memory: 8192
cpus: 8
hostname: homestead
name: homestead
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "/Users/andrew/dev/www/homestead"
      to: "/home/vagrant/www/homestead"
      type: "nfs"

sites:
    - map: homestead.app
      to: "/home/vagrant/www/homestead/public"

databases:
    - homestead

